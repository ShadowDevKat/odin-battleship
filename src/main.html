<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
  </head>

  <body>
    <div id="content">
      <div class="pop-up active initial">
        <div class="pop-up-box">
          <span class="pop-up-heading">Welcome to battleship Game!</span>
          <fieldset>
            <legend>Name</legend>
            <input
              type="text"
              name="name"
              id="pop-up-input"
              placeholder="Enter Your Name (default: Commander Erwin)"
              autocomplete="off"
            />
          </fieldset>
          <div class="pop-up-btns">
            <button type="button" class="confirm-name-btn btn">Confirm</button>
            <button type="button" class="play-again-btn btn">Play Again</button>
          </div>
        </div>
      </div>
      <div class="main-heading">Battleships</div>
      <div id="game-status">Current game state</div>
      <div class="boards-wrapper">
        <div class="human-board-wrapper">
          <h3>Friendly Waters</h3>
          <div class="human-board board placed"></div>
        </div>
        <div class="computer-board-wrapper">
          <h3>Enemy Waters</h3>
          <div class="computer-board board"></div>
        </div>
      </div>
    </div>
  </body>
</html>
